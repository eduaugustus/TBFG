<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title>Início</title>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="layout/imagens/icon.png">
        <!-- BOOTSTRAP CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">      
        <!-- LINKS - CSS -->
        <link rel="stylesheet" type="text/css" href="layout/css/master.css" />
        <link rel="stylesheet" type="text/css" href="layout/css/visitante.css" />
    </head>
    
    <body>
        <!-- INÍCIO - CABEÇALHO -->
        <header>
            <div class="img_header">
                <img src="layout/imagens/placeholder.jpg" alt="">
            </div>
            <nav id="header_links">
                <div id="div_menu">
                    <a href="?main">
                        <div>Início</div>
                    </a>
                    <a href="?contato">
                        <div>Contato</div>
                    </a>
                    <a href="?cadastro">
                        <div>Cadastro</div>
                    </a>
                    <a href="?ranking">
                        <div>Ranking</div>
                    </a>
                    <a data-toggle="modal" href="#ModalLogin">
                        <div>Login</div>
                    </a>
                </div>
            </nav>
        </header>
        <!-- FIM - CABEÇALHO -->
        
        <!-- INÍCIO - CONTEÚDO -->
        <div id="content">

        </div>
        <!-- FIM - CONTEÚDO -->
        
        <!-- INÍCIO - RODAPÉ -->
        <footer>
            <p>&copy;Todos os direitos reservados | Bulbash Jogos | 1.0

                <a href="http://www.freepik.com" target="_blank" title="Freepik">Freepik</a> from

                <a href="http://creativecommons.org/licenses/by/3.0/" title="CreativeCommons BY 3.0" target="_blank">CC 3.0 BY</a>
            </p>
        </footer>
        <!-- FIM - RODAPÉ -->
        
        <!-- INICIO MODAL - LOGIN -->
        <div class="modal fade" id="ModalLogin" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <h5 class="modal-title">Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <form action="post" onsubmit="return validaLogin()">
                            <table id="login_modal">
                                <tbody>
                                    <tr>
                                        <td data-toggle="popover" data-trigger="focus" data-content="Insira seu nickname">
                                            <label>Nickname:</label>
                                            <br>
                                            <input type="text" name="txt_nickname" id="nickname" value="" minlength="6" maxlength="16">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td data-toggle="popover" data-trigger="focus" data-content="Insira sua senha">
                                            <label>Senha:</label>
                                            <br>
                                            <input type="password" name="pwd_senha" id="senha" value="" minlength="6" maxlength="16">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <a data-dismiss="modal" data-toggle="modal" href="#EsqueciSenha">Esqueci minha senha</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="btn_modal">
                                            <button type="submit" name="btn_login" class="btn btn-primary">Login</button>
                                            <button type="reset" name="btn_limpar" class="btn btn-secondary">Limpar</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <!-- FIM MODAL - LOGIN -->
        
        <!-- INICIO MODAL - REC SENHA -->
        <div class="modal fade" id="EsqueciSenha" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <h5 class="modal-title">Esqueci Minha Senha</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <form action="post" onsubmit="return validaEsqueci()">
                            <table id="senha_modal">
                                <tbody>
                                    <tr>
                                        <td>
                                            <p>Informe seu e-mail e será enviado um e-mail com as instruções para uma nova senha</p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td data-toggle="popover" data-trigger="focus" data-content="Insira seu E-mail">
                                            <label>E-mail:</label>
                                            <br>
                                            <input type="text" name="txt_email" id="email" value="" placeholder="Ex:meu_email@generic.com">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="btn_modal">
                                            <button type="submit" name="btn_enviar" class="btn btn-primary">Enviar</button>
                                            <button type="reset" name="btn_limpar" class="btn btn-secondary">Limpar</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- FIM MODAL - REC SENHA -->
        
        <!-- LINK - JQUERY -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <!-- lINKS - JS  -->
        <script src="addons/js/guest.js"></script>
        <script src="addons/js/master.js"></script>
        <!-- LINKS - BOOTSTRAP.JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
    
    </html>
